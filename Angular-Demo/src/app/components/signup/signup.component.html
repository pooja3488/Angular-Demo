<div class="container signUP-form pt-5 mb-5">
    <div class="row justify-content-sm-center signIn-form">
        <div class="col-sm-12 col-md-6 col-lg-7">
            <div class="top-section">
                <img class="img-logo" src="./assets/images/Google-logo.png">
                <h1 class="">
                    Create your Google Account
                </h1>
                <p class="font-weight-bold">Continue to Gmail</p>
            </div>
            <div class="login-section">
                <form class="form-signin">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>First name</mat-label>
                                <input matInput placeholder="First name">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Last name</mat-label>
                                <input matInput placeholder="Last name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>User name</mat-label>
                                <input matInput placeholder="User name">
                            </mat-form-field>
                            <p>You can use letters,numbers & Period</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Confirm</mat-label>
                                <input matInput placeholder="Confirm">
                            </mat-form-field>
                        </div>
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        <div>
                            <mat-checkbox class="example-margin">Show password</mat-checkbox>
                        </div>

                    </div>
                    <div class="row mt-4 mb-5">
                        <div class="col-md-6 login-text">
                            <a href="#" class="">Sign in instead</a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button class="btn next-btn" type="submit">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-lg-5 image-section">
            <div class="">
                <img class="side-logo" src="./assets/images/Side-logo.png">
            </div>
        </div>
    </div>
</div>
